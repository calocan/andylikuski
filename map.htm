					wpts.push( GV_Marker(gmap,{lat:-34.6084175,lon:-58.3731613,name:'Buenos Aires',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Buenos_Aires" title="Buenos Aires">Buenos Aires</a></td><td>Downtown pedestrian circuit [Microcentro]</td><td>2.9 million (Capital)</td><td>The pedestrian circuit in the city centre is composed by <a href="/wiki/Florida_Street" title="Florida Street">Florida Street</a>, about 12 blocks, 5 blocks of Lavalle Street, one block of Diagonal Norte, two blocks Tres Sargentos Street and one block of the Pasaje Carlos Discepolo, very vibrant area with many restaurants, theatres, shopping, etc, a short walk from the obelisk, people throng here, streets are entirely car free, but crossing streets are not. Access by bus and the <a href="/wiki/Line_C_(Buenos_Aires)" title="Line C (Buenos Aires)">Metro (subte) Line C</a>. Buenos Aires, for the most part, is a very walkable city.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-34.6104263,lon:-58.3617076,name:'Puerto Madero, Buenos Aires',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Puerto_Madero" title="Puerto Madero">Puerto Madero, Buenos Aires</a></td><td>City centre waterfront</td><td>Part of city</td><td>Very successful waterfront redevelopment area. Highly pedestrianized and car free mixed use district which includes corporate headquarters, luxury condos, residential and business lofts, five star hotels, exclusive restaurants, parks and an ecological reserve. <a href="http://www.puertomadero.com/i_index.cfm" class="external text" rel="nofollow">Puerto Madero</a> website. <p>A recently inaugurated 2 kilometre modern tramway (<a href="/wiki/Tranv%C3%ADa_del_Este" title="Tranv&#237;a del Este">Tranv&#237;a del Este</a>) line serves the area.</p> </td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-34.6344961,lon:-58.3631337,name:'La Boca, Buenos Aires',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/La_Boca" title="La Boca">La Boca, Buenos Aires</a></td><td>Several blocks of main street</td><td>Part of city</td><td>Barrio La Boca is a colourful working class neighbourhood where descendants of Italian immigrants once settled, <i>El Caminito</i>, its main street, is pedestrianized and touristy. <p>An extension of Puerto Madero\'s light rail tram system to Retiro Station and Barrio La Boca is contemplated.</p> </td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-34.6084175,lon:-58.3731613,name:'Greater Buenos Aires',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Greater_Buenos_Aires" title="Greater Buenos Aires">Greater Buenos Aires</a></td><td><a href="/wiki/Tren_de_la_Costa" title="Tren de la Costa">Tren de la Costa</a>, car free artery</td><td>12.4 million</td><td>A unique suburban modern leisure tramway artery that stretches for 15 kilometres by the River Plate from Olivos to the village of Tigre, each of its eleven ?turn of the century? picturesque stations have a charm of its own with its plazas, cafes, antique shops, movie theatres, boutiques, restaurants and regional product markets. You can get on and off during the day as many times as you wish. Good sample of <a href="/wiki/Transit-oriented_development" title="Transit-oriented development">Transit-oriented development</a>. <a href="http://www.trendelacosta.com.ar/site/" class="external text" rel="nofollow">Tren de la Costa</a> website.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-34.4250870,lon:-58.5796585,name:'Tigre, Buenos Aires',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Tigre,_Buenos_Aires" title="Tigre, Buenos Aires">Tigre, Buenos Aires</a></td><td>Delta</td><td>Several thousand</td><td>The village of <a href="/wiki/Tigre,_Buenos_Aires" title="Tigre, Buenos Aires">Tigre</a> is the starting point of the magnificent Delta where commuter mahogany launches reminiscent of the roaring twenties travel its web of connecting rivers and streams dotted with week-end homes, English style rowing clubs, countless marinas, large mansions from the <a href="/wiki/Belle_%C3%89poque" title="Belle &#201;poque">Belle &#201;poque</a> and a variety of recreational complexes which offer food, lodging and entertainment. Total absence of cars.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-32.8901830,lon:-68.8440498,name:'Mendoza',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Mendoza,_Argentina" title="Mendoza, Argentina">Mendoza</a></td><td>Several blocks, centre of town</td><td>111,000</td><td>Wide tree-lined streets, many parks and plazas, ceramic-tiled sidewalks, pedestrianised ?Peatonal Sarmiento? adjacent to Plaza Independencia features many outdoor cafe\'s, restaurants, wine bars and shops. City is served by antiquated trolleybus lines. Mendoza is the capital of the wine producing <a href="/wiki/Mendoza_Province" title="Mendoza Province">Mendoza Province</a>.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-32.9507408,lon:-60.6665001,name:'Rosario',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Rosario,_Argentina" class="mw-redirect" title="Rosario, Argentina">Rosario</a></td><td>Central business district</td><td>300,000</td><td>Almost 2 kilometre of retail area, system of parks that line the riverfront area.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:37.8847267,lon:-4.7791517,name:'C&#243;rdoba',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/C%C3%B3rdoba,_Argentina" title="C&#243;rdoba, Argentina">C&#243;rdoba</a></td><td>various pedestrian circuits</td><td>1.2 million</td><td>The city?s downtown includes 2 kilometres of pedestrianized areas with theatres, shops, outdoor cafes, restaurants, parks and plazas, and an active nightlife. Trolleybus and bus provide access.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:37.8847267,lon:-4.7791517,name:'La Cumbrecita, C&#243;rdoba',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td bgcolor="#88DD88"><a href="/wiki/La_Cumbrecita" title="La Cumbrecita">La Cumbrecita</a>, <a href="/wiki/C%C3%B3rdoba_Province_(Argentina)" title="C&#243;rdoba Province (Argentina)">C&#243;rdoba</a></td><td>First pedestrian village in Argentina</td><td>Several hundred</td><td>A beautiful small picturesque secluded alpine-like village in the <a href="/wiki/C%C3%B3rdoba_Province_(Argentina)" title="C&#243;rdoba Province (Argentina)">Province of C&#243;rdoba</a> settled by central Europeans. Focused on eco-tourism, no paved roads, transport on foot. <p>Excursions to La Cumbrecita can be taken from nearby <a href="/wiki/Villa_General_Belgrano" title="Villa General Belgrano">Villa General Belgrano</a>, not car free but pedestrian friendly.</p> </td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-25.4283563,lon:-49.2732515,name:'Curitiba, Brazil',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Curitiba" title="Curitiba">Curitiba</a>, <a href="/wiki/Brazil" title="Brazil">Brazil</a></td><td>car free area in downtown, 24 linear blocks</td><td>2.7 million (2000 census)</td><td>Twenty blocks in the heart of the city are paved with decorative tile in which vehicular traffic is restricted to delivery trucks at set hours, part of this area was pedestrianized in the 70\'s. It includes much of the historic district. photos Its served by a <a href="/wiki/Bus_Rapid_Transit" class="mw-redirect" title="Bus Rapid Transit">unique bus system</a> running on dedicated streets and providing excellent, low-cost service. <a href="http://www.solutions-site.org/artman/publish/cat_index_13.shtml" class="external autonumber" rel="nofollow">[1]</a></td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-25.5116667,lon:-48.3388889,name:'Ilha do Mel, Paran&#225;, Brazil',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td>Ilha do Mel, <a href="/wiki/Paran%C3%A1_(state)" title="Paran&#225; (state)">Paran&#225;</a>, <a href="/wiki/Brazil" title="Brazil">Brazil</a></td><td>Small Island offshore of Paranagu&#225;</td><td>The Island has two small fishing villages</td><td>The entire Island is car free, and even cattle free. All goods and materials are carted around by big wheel barrows. Economy is traditionally fishing but Ecotourism is now a big part of economy. 95% of Island is now an ecological reserve. Villages are connected by 2 meter wide sandy walking paths</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-23.1520839,lon:-44.2289441,name:'Ilha Grande, Rio de janeiro, Brazil',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Ilha_Grande" title="Ilha Grande">Ilha Grande</a>, <a href="/wiki/Rio_de_Janeiro_(state)" title="Rio de Janeiro (state)">Rio de janeiro</a>, <a href="/wiki/Brazil" title="Brazil">Brazil</a></td><td>Entire island</td><td>177.832<sup class="reference" id="cite_ref-4"><a href="#cite_note-4"><span>[</span>5<span>]</span></a></sup></td><td>Large car-free island off the coast of the state, part of <a href="/wiki/Angra_dos_Reis" title="Angra dos Reis">Angra dos Reis</a> municipality. Only allowed vehicles are bicycles, tractors and rentable jeeps.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-22.7666667,lon:-43.1333333,name:'Paquet&#225; Island, Rio de Janeiro, Brazil',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Paquet%C3%A1_Island" title="Paquet&#225; Island">Paquet&#225; Island</a>, <a href="/wiki/Rio_de_Janeiro" title="Rio de Janeiro">Rio de Janeiro</a>, <a href="/wiki/Brazil" title="Brazil">Brazil</a></td><td>Entire island</td><td>About 7000</td><td>Car free island in Guanabara Bay, an hour by water from downtown Rio. In the south portion of the island, Danke de Mattos Park is also cicle-free.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:-33.4253598,lon:-70.5664659,name:'Santiago, Chile',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Santiago,_Chile" title="Santiago, Chile">Santiago</a>, <a href="/wiki/Chile" title="Chile">Chile</a></td><td>Three interconnected streets in downtown square</td><td>5.4 million</td><td>Ahumada, Huerfanos &amp; Estado Streets around Plaza de Armas, the city\'s main square and historical centre. Shopping, office and cultural activities. Santiagos ultra modern line 5 metro station is located under the plaza.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:4.6098660,lon:-74.0820500,name:'Bogot&#225;, Colombia',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td><a href="/wiki/Bogot%C3%A1" title="Bogot&#225;">Bogot&#225;</a>, <a href="/wiki/Colombia" title="Colombia">Colombia</a></td><td>The <a href="/wiki/Ciclov%C3%ADa" title="Ciclov&#237;a">Ciclov&#237;a</a>, 110 kilometers of roads throughout the city</td><td>6.5 million</td><td>The <a href="/wiki/Ciclov%C3%ADa" title="Ciclov&#237;a">Ciclov&#237;a</a> roads are closed to traffic Sundays and holidays for 7 hours, from 0700 to 1400, when more than 1.5 million people practice various sports, visit the recreational facilities, or go to cycle-mass. The city also plans to become largely car free during rush hour by the year 2015. <sup class="reference" id="cite_ref-5"><a href="#cite_note-5"><span>[</span>6<span>]</span></a></sup> <sup class="reference" id="cite_ref-6"><a href="#cite_note-6"><span>[</span>7<span>]</span></a></sup></td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
					wpts.push( GV_Marker(gmap,{lat:12.3646370,lon:-1.5338640,name:'Ouagadougou, Burkina Faso',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td bgcolor="#DDDD88"><a href="/wiki/Ouagadougou" title="Ouagadougou">Ouagadougou</a>, <a href="/wiki/Burkina_Faso" title="Burkina Faso">Burkina Faso</a></td><td>City center</td><td>960,100</td><td>Until very recently (2004), most of the city saw very little cars on the street, and transport within the city basically consisted of the bicycle or by foot. This was because of the cities\' urban planning (mostly boulevards planted on both sides with green trees or baobabs, yet presumably also because of the villager\'s low income. At present, more mechanized transport is seen on the streets such as motorcycles and small cars. <sup class="reference" id="cite_ref-7"><a href="#cite_note-7"><span>[</span>8<span>]</span></a></sup></td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );

					wpts.push( GV_Marker(gmap,{lat:34.5479527,lon:-5.1249662,name:'Fes el Bali, Morocco',desc:'<table><tr><th>Location</th><th>Area</th><th>Population</th><th>Character</th></tr><tr><td bgcolor="#88DD88"><a href="/wiki/Fes_el_Bali" title="Fes el Bali">Fes el Bali</a>, <a href="/wiki/Morocco" title="Morocco">Morocco</a></td><td>Entire medina of Fes</td><td>156,000 (2002), making it the most populated car free district in the world</td><td>Fes-al-Bali, the larger of the two medinas of Fes, is a nearly intact medieval city. The entire medina was designated a UNESCO World Heritage Site in 1981, with 13,380 historic buildings since enumerated in the course of a thorough GIS survey of the medina. There are reputed to be 10,539 retail businesses in the medina, which remains a prime commercial center of the city of Fes (population about 1,000,000). Fes-el-Bali\'s medieval streets are entirely inaccessible by automobile. Only foot, cycle, donkey and cart traffic is even possible. A few access streets for emergency vehicles are being built.</td></tr></table>',color:'',icon:'http://maps.google.com/mapfiles/kml/paddle/grn-blank.png',icon_size:[32,32],icon_anchor:[32,31],scale:1.1}) );
